<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

    <h1 class="heading btn-link"><u>Face Recognition Web App</u></h1>
    <br><br>
    <h3 class="sub_heading">Model is trained to identify the following images: </h3>
    <br><br>
    <b id="list">
    Mother
    <hr>
    Father
    <hr>
    Brother   
    <hr>
    Myself
    <hr> 
    </b>

    <br><br><br>
    <label color="white">Webcam View-</label>
    <br>
    <div id="camera"></div>
    <br>
    <br>
    <div id="result"></div>
    <br><br>
    <button class="btn btn-primary" id="take_snap" onclick="take_snapshot()">Capture Image</button>
    <br><br>
    <button class="btn btn-success" id="check" onclick="check()">Identify Image</button>
    <br>
    <br>
    <p style="font-size:20px;color:purple;">Family Member: <span id="result_member_name"></span></p>
    <p style="font-size:20px;color:purple;">Accuracy: <span id="result_accuracy"></span></p>
    </center>
    </div>
    </body>
    </html>
